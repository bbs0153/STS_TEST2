<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="with=device-width,
initial-scale=1.0,
maximum-scale=1.0,
minimum-scale=1.0,
user-scalable=no">

<link rel="shortcut icon" href="icon_heart.png">
<link rel="apple-touch-icon" href="icon_heart.png">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	$(function() {
		var arr = $(".page");
		var lastIndex = arr.length - 1;

		$.each(arr, function(idx, p) {

			$(this).attr("idx", idx);
		});

		$(arr).swipeleft(function() {
			var i = $(this).attr("idx");
			i++;

			if (i > lastIndex) {
				i = 0;
			}

			var nextId = "#" + $(arr[i]).attr("id");
			$.mobile.changePage(nextId, {
				transition : "silde"
			});
		});

		$(arr).swiperight(function() {
			var i = $(this).attr("idx");
			i--;

			if (i < 0) {
				i = lastIndex;
			}

			var nextId = "#" + $(arr[i]).attr("id");
			$.mobile.changePage(nextId, {
				transition : "silde",
				reverse : true
			});
		});

	});
</script>
<title>Insert title here</title>
</head>
<body>
	<div class="page" data-role="page" id="orangePage">
		<div data-role="header">
			<h2>오렌지 페이지</h2>
		</div>

		<div data-role="content"
			style="background-color: orange; height: 500px"></div>

		<div data-role="footer"></div>
	</div>

	<div class="page" data-role="page" id="bluePage">
		<div data-role="header">
			<h2>파랑 페이지</h2>
		</div>

		<div data-role="content" style="background-color: blue; height: 500px">

		</div>

		<div data-role="footer"></div>
	</div>

	<div class="page" data-role="page" id="greenPage">
		<div data-role="header">
			<h2>초록 페이지</h2>
		</div>

		<div data-role="content"
			style="background-color: green; height: 500px"></div>

		<div data-role="footer"></div>
	</div>
</body>
</html>
