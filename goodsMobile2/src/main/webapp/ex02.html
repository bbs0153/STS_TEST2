<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="with=device-width,
initial-scale=1.0,
maximum-scale=1.0,
minimum-scale=1.0,
user-scalable=no">

<link rel="shortcut icon" href="resources/icon/uj.jpg">
<link rel="apple-touch-icon" href="resources/icon/uj.jpg">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	$(function() {
				if(window.orientation == 0){
					$("#backImg").attr("src","resources/img/cw.jpg")
				}else{
					$("#backImg").attr("src","resources/img/jh.jpg")
				}
			$(window).orientationchange(function(event) {
				
				if(event.orientation == 'portrait'){
					$("#backImg").attr("src","resources/img/cw.jpg")
				}else{
					$("#backImg").attr("src","resources/img/jh.jpg")
				}
				
			});
	});
</script>
<title>Insert title here</title>
</head>
<body>
	<div data-role="page">
		<div data-role="content">
			<img id="backImg">
		</div>
	</div>
</body>
</html>
