<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="with=device-width,
initial-scale=1.0,
maximum-scale=1.0,
minimum-scale=1.0,
user-scalable=no">
<link rel="shortcut-touch-icon" href="resources/img/bit.png">
<link rel="apple-touch-icon" href="resources/img/bit.png">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Transition</h1>
		</div>
		<div data-role="content">
			<a href="#secondPage" data-role="button" data-transition="slide">Slide</a>
			<a href="#secondPage" data-role="button" data-transition="slideup">Slideup</a>
			<a href="#secondPage" data-role="button" data-transition="slidedown">Slidedown</a>
			<a href="#secondPage" data-role="button" data-transition="pop">Pop</a>
			<a href="#secondPage" data-role="button" data-transition="fade">Fade</a>
			<a href="#secondPage" data-role="button" data-transition="flip">Flip</a>
			<a href="#secondPage" data-role="button" data-transition="slided"
				data-direction="reverse">Slide Reverse</a>
		</div>
	</div>

	<div id="secondPage" data-role="page" data-add-back-btn="true">
		<div data-role="header">
			<h1>Transition</h1>
		</div>
		<div data-role="content">
			<h1>Second Page</h1>
		</div>
	</div>
</body>
</html>
